<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Entrada e Saída em JS</title>
</head>
<body>
	<script type="text/javascript">
		let num1 = window.prompt("Digite um número"); 
		    //num1 = parseInt(num1);
		    num1 = parseFloat(num1);
		let num2 = window.prompt("Digite um outro número");
		    // num2 = parseInt(num2); 
		    num2 = parseFloat(num2);

		let soma = num1 + num2; 
		alert(soma);

/* função eval, converte os valores em números e faz operação */
	let soma2 = eval(window.prompt("Operação Matemática com 2 Nº"));
            alert(soma2);

		console.log(typeof(soma)); // typeof ele mostra o tipo
	</script>
</body>
</html>
